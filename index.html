<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Administrator-user</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="icon.ico" rel="icon" type="image/x-ico">

        <script type="text/javascript" src="Scripts/calendar.js"></script>
    </head>
    <body>
        <div class="title-container">
            <img class="avatar" src="images/avatar.jpg">
            <label class="title">Administrator-user</label>

            <label class="introduce" id="ln01">Name: Xu Zhenxi</label>
            <label class="introduce" id="ln02">Location: Shenzhen,Guangdong,China</label>
            <label class="introduce" id="ln03">Intrested in: Python, Java, JavaScript and C++</label>
            <label class="introduce" id="ln04">Learning: Python, JavaScript and HTML</label>
            <label class="introduce" id="ln05">Email: xzx7131@outlook.com</label>

            <!-- profile download -->
            <button class="profileDownload">
                <a οnclick="" href="files/profile.docx" download="files/profile.docx" target="_blank">
                    <label>Download profile</label>
                </a>
            </button>
        </div>
        <!-- GitHub profile -->
        <button class="github">
            <a οnclick="" href="https://github.com/Administrator-user" target="_blank">
                <p>GitHub profile</p>
            </a>
        </button>

        <!-- Contributions in the last year -->
        <label class="contributionsTitle">My contributions</label>
        <div class="contributions">
            <label class="contributionsCount">198 contributions in the last year</label>
            <span class="splitline"></span>
            <div class="calendar">
                <span class="calendarTooltip" id="calendarTooltip">
                    <label class="tooltipDate" id="tooltipDate"></label>
                    <label class="tooltipNumber" id="tooltipNumber"></label>
                </span>

                <svg width="100%" height="100%" class="calendarView">
                    <g transform="translate(10,10)" id="contributionsCalendar">
                        <g transform="translate(0,0)" id="week1">
                            <rect width="12" height="12" x="12" y="0" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                            <rect width="12" height="12" x="12" y="15" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                            <rect width="12" height="12" x="12" y="30" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                            <rect width="12" height="12" x="12" y="45" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                            <rect width="12" height="12" x="12" y="60" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                            <rect width="12" height="12" x="12" y="75" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                            <rect width="12" height="12" x="12" y="90" rx="2" ry="2" 
                            class="contributions_day" stroke-opacity="0.5" stroke="#c9c9c9" 
                            stroke-width="2px" onmouseover="setDayTooltip(this)"></rect>
                        </g>
                    </g>
                </svg>
                <div class="legend">
                    Less
                    <svg width="75" height="12" class="contributionsLegend">
                        <rect width="12" height="12" x="0" y="0" rx="2" ry="2" stroke="#c9c9c9" 
                        stroke-opacity="0.5" stroke-width="2px" fill="#ececec"></rect>
                        <rect width="12" height="12" x="15" y="0" rx="2" ry="2" stroke="#c9c9c9" 
                        stroke-opacity="0.5" stroke-width="2px" fill="#a9ffc3"></rect>
                        <rect width="12" height="12" x="30" y="0" rx="2" ry="2" stroke="#c9c9c9" 
                        stroke-opacity="0.5" stroke-width="2px" fill="#49df80"></rect>
                        <rect width="12" height="12" x="45" y="0" rx="2" ry="2" stroke="#c9c9c9" 
                        stroke-opacity="0.5" stroke-width="2px" fill="#00c645"></rect>
                        <rect width="12" height="12" x="60" y="0" rx="2" ry="2" stroke="#c9c9c9" 
                        stroke-opacity="0.5" stroke-width="2px" fill="#009930"></rect>
                    </svg>
                    More
                </div>
            </div>
        </div>
    </body>
</html>
