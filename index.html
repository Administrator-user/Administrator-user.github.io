<!doctype html>
<html lang="en">
    <head>

        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="icon.ico" rel="icon" type="image/x-ico">

        <script type="text/javascript" src="Scripts/createCalendar.js"></script>
    </head>
    <body>
        <div class="title-container">
            <img class="avatar" src="images/avatar.jpg">
            <label class="title">Administrator-user</label>

            <label class="introduce" id="ln01">Name: Xu Zhenxi</label>
            <label class="introduce" id="ln02">Location: Shenzhen,Guangdong,China</label>
            <label class="introduce" id="ln03">Intrested in: Python, Java, JavaScript and C++</label>
            <label class="introduce" id="ln04">Learning: Python, JavaScript and HTML</label>
            <label class="introduce" id="ln05">Email: xzx7131@outlook.com</label>

            <!-- profile download -->
            <button class="profileDownload">
                <a οnclick="" href="files/profile.docx" download="files/profile.docx" target="_blank">
                    <label>Download profile</label>
                </a>
            </button>
        </div>
        <!-- GitHub profile -->
        <button class="github">
            <a οnclick="" href="https://github.com/Administrator-user" target="_blank">
                <p>GitHub profile</p>
            </a>
        </button>

        <!-- Contributions in the last year -->
        <label class="contributionsTitle">My contributions</label>
        <div class="contributions">

            <div class="calendar">
                <svg width="100%" height="100%" class="calendarView">
                    <g transform="translate(10,20)" id="contributionsCalendar">
                        <g transform="translate(0,0)" id="week1">
                            <rect width="13" height="13" x="13" y="0" rx="2" ry="2" 
                            class="contributions_day" level="0"></rect>
                            <rect width="13" height="13" x="13" y="15" rx="2" ry="2" 
                            class="contributions_day" level="0"></rect>
                            <rect width="13" height="13" x="13" y="30" rx="2" ry="2" 
                            class="contributions_day" level="0"></rect>
                            <rect width="13" height="13" x="13" y="45" rx="2" ry="2" 
                            class="contributions_day" level="0"></rect>
                            <rect width="13" height="13" x="13" y="60" rx="2" ry="2" 
                            class="contributions_day" level="0"></rect>
                            <rect width="13" height="13" x="13" y="75" rx="2" ry="2" 
                            class="contributions_day" level="0"></rect>
                            <rect width="13" height="13" x="13" y="90" rx="2" ry="2"

                    </g>

            </div>
        </div>
