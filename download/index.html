<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Download</title>
        <link href="icon.ico" rel="icon" type="image/x-ico">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="Scripts/downCtrl.js"></script>
        <script type="text/javascript" src="Scripts/getResource.js"></script>
    </head>
    <body>
        <h1 id="title">Download</h1>
        <hr class="splitline">

        <div class="load-cube-grid">
            <div id="load-cube-1" class="load-cube"></div>
            <div id="load-cube-2" class="load-cube"></div>
            <div id="load-cube-3" class="load-cube"></div>
            <div id="load-cube-4" class="load-cube"></div>
            <div id="load-cube-5" class="load-cube"></div>
            <div id="load-cube-6" class="load-cube"></div>
            <div id="load-cube-7" class="load-cube"></div>
            <div id="load-cube-8" class="load-cube"></div>
            <div id="load-cube-9" class="load-cube"></div>
        </div>

        <div class="autodown-msg">
            <p class="autodown-text">Your download will start in 3 seconds</p>
            <p class="autodown-text">Or click the button below</p>
            <button class="manual-down"><a id="down">Download manually</a></button>
        </div>
    </body>
</html>
